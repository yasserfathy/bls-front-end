<div class="container col-md-3 all" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title style="align-content: center">Log in</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field >
          <input type="text" matInput class="form-control" placeholder="Username" [(ngModel)]="userLoged.name" name="name">
        </mat-form-field>
        <mat-form-field >
          <input type="password" matInput class="form-control" placeholder="Password" [(ngModel)]="userLoged.password" name="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="button" class=" btn-block btn btn-primary"  (click)="change($event)">Log in</button>
      <button mat-stroked-button color="accent" class=" btn btn-danger btn-block" routerLink="/register">Register</button>
    </form>
  </mat-card>
</div>
